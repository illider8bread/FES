<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker: Find Your Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="search__header">
        <nav>
            <figure class="nav__logo--wrapper">
                <img class="nav__logo--img"
                    src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png" alt="">
            </figure>

            <div class="nav__links search__links">
                <div class="nav__link search__page--link underline"><a href="#landing-page">Home</a></div>
                <div class="nav__link search__page--link underline"><a href="./findyourcar.html">Find your movie</a></div>
                <div class="nav__link search__page--link search__link--highlight hover__highlight--pink"><a href="#" onclick="contactMe()">Contact</a></div>
            </div>
        </nav>
        <div class="search__header--content">
            <h1 class="header__title">
                Browse our movies
            </h1>
            <div class="header__search">
                <input type="text" placeholder="Search by Make, Model, or Keyword">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="filter-results">
                    <p class="filter__text">
                        Search results: 
                    </p>
                    <div class="filter__sortby">
                        <select name="filter__dropdown" id="">
                            <option selected disabled>Sort By</option>
                            <option value="release_new_to_old">Release Date: Newest to Oldest</option>
                            <option value="release_old_to_new">Release Date: Oldest to Newest</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
