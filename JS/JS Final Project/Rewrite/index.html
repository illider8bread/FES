<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty View</title>
    <script src="https://kit.fontawesome.com/5f2b433b1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <nav>
                    <div class="nav__logo">
                        <i class="fa-solid fa-cat"></i>
                        <h2 class="nav__title">Kitty View</h2>
                    </div>
                    <div class="nav__links">
                        <div class="nav__link"><a href="#search__content">Home</a></div>
                        <div class="nav__link"><a href="#" onclick="notActive()">Support</a></div>
                        <div class="nav__link"><a href="#">Browse Kitties!</a></div>
                    </div>
                </nav>
                <div id="refresh__content">
                    <h1 class="refresh__title">Generate All New Kitties</h1>
                    <div class="search__bar">
                        <button class="search__submit" onclick="renderCatsInitial()"><i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="filter__wrapper">
                    <div class="search__filter">
                        <p class="filter__para">
                            Show Me Specific Kitties:
                        </p>
                        <select class="filter breed__filter" onchange="renderCatsSearch(event)">
                    
                        </select>
                    </div>
                </div>
                <div class="kitties">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
