<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker Car Subscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="landing-page">
        <nav>
            <figure class="nav__logo--wrapper">
                <img class="nav__logo--img"
                    src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/blinker-icon.4f9b2663.png" alt="">
            </figure>

            <div class="nav__links">
                <div class="nav__link underline purple"><a href="#landing-page">Home</a></div>
                <div class="nav__link underline"><a href="./findyourcar.html">Find your car</a></div>
                <div class="nav__link nav__link--highlight hover__highlight"><a href="#" onclick="contactMe()">Contact</a></div>
            </div>
        </nav>
        <header>
            <div class="header__content">
                <h1 class="header__title purple">
                    Australia's most awarded car subscription platform
                </h1>
                <p class="header__para">
                    find your dream car with <span class="purple">blinker</span>
                </p>
                <div class="header__search--wrapper">
                    <input class="header__search header__search--input"
                    type="search" placeholder="Search by Model, Make, or Keyword" onclick="carAnimation()">
                    <button class="header__search header__search--btn hover__highlight">Search</button>
                </div>
            </div>
            <div class="header__bg--img">
                <img data-v-2a11e7ca="" src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/building.681ea6bf.png" alt="building" class="building">
            </div>
        </header>
    </section>
</body>

</html>
