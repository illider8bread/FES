<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f2b433b1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landingpage">
        <nav>
            <figure>
                <img id="personal-logo" src="assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#"
                    class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">
                        About
                    </a>
                </li>
                <li class="nav__link">
                    <a href="#"
                    class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">
                        Projects
                    </a>
                </li>
                <li class="nav__link">
                    <a href=""
                    class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">
                        Contact
                    </a>
                </li>
                <li class="nav__link click">
                    <a href=""
                    class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <div class="header__content">
                <h1 class="title">
                    Hey
                </h1>
                <h1 class="title orange">
                    I'm David
                </h1>
                <p class="header__para">
                    I'm a <span class="orange">Frontend Software Engineer</span> with a strong passion for building web applications with great user experiences. 
                    <br>
                    Here's a bit more <span class="orange">about me.</span> 
                </p>
                <div class="header__links">
                    <a href="#" target="_blank" class="header__link click">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a href="#" target="_blank" class="header__link click">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" target="_blank" class="header__link click">
                        <i class="fa-brands fa-file-pdf"></i>
                    </a>
                    <a href="#" class="header__link click">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
                        <i class="fa-solid fa-envelope"></i>
        </button>
    </section>
</body>
</html>
